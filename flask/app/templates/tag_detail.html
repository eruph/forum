{% extends 'base.html' %}

{% block title %}
    {{ tag.name }} posts
{% endblock %}

{% block content_title %}
  Посты с тегом: "{{ tag.name }}"
{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <a href="{{url_for('main.post_detail', slug=post.slug) }}"> {{ post.title }}</a>
        </div>
    {% endfor %}

{% endblock %}
